<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foodie Place</title>
  <link rel="stylesheet" href="practical7.css">
</head>
<body>

  <header>
    <h1>FOODIE PLACE</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Order</a></li>
        <li><a href="#">Near</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="Food-Section">
    <h2>Our Specials</h2>
    <p>Order your meals now!!</p>
    <div class="food-container">
      <div class="food-card">
        <img src="pizza.jpg" alt="Pizza">
        <h3>Pizza</h3>
        <button>Order</button>
      </div>
      <div class="food-card">
        <img src="burger.jpg" alt="Burger">
        <h3> Veg Burger</h3>
        <button>Order</button>
      </div>
      <div class="food-card">
        <img src="pasta.jpg" alt="Pasta">
        <h3>Italian Pasta</h3>
        <button>Order</button>
      </div>
      <div class="food-card">
        <img src="roll.jpg" alt="Rolls">
        <h3>Veg Rolls</h3>
        <button>Order</button>
      </div>
    </div>
  </section>
<footer>
  <div class="footer-content">
    <p>2025@Designed by Sakshi</p>
  </div>
</footer>
</body>
</html>
